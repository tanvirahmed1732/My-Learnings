<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 200px 200px 1fr;
            grid-template-rows: 200px 200px 1fr;
            border: 3px solid red;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 3px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
